spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/paascloud/paascloud-config-repo.git
          username:
          password:
          search-paths: /*
          default-label: ${spring.profiles.active}
          basedir: /data/config/paascloud-config-repo
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168

encrypt:
  key-store:
    location: classpath:/server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass

eureka:
  client:
    serviceUrl:
      #注册中心使用了srping security开启 http basic 验证，客户端访问时 注册中心 url变为 用户名:密码@注册中心地址：端口号
      defaultZone: http://root:root@paascloud-eureka:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}